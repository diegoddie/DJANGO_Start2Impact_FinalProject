{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="reset">
        <h2 class="reset">Password reset</h2>
        <p class="reset">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            {{form}}
            <button type="submit">Submit</button>
        </form>
    </div>


{% endblock %}
